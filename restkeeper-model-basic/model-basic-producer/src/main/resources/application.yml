#mybatis配置
mybatis-plus:
  # MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名
  type-aliases-package: com.itheima.springcloud.pojo
  # 该配置请和 typeAliasesPackage 一起使用，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象 。
  type-aliases-super-type: com.itheima.restkeeper.basic.BasicPojo
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-statement-timeout: 60
    default-fetch-size: 100
  #忽略商户号表
  ignore-enterprise-tables:
    - tab_places
    - tab_affix
    - tab_log_business
    - tab_data_dict
    - tab_sms_blacklist
    - tab_sms_channel
    - tab_sms_send_record
    - tab_sms_sign
    - tab_sms_template
    - undo_log
  #忽略门店号表
  ignore-store-tables:
    - tab_places
    - tab_affix
    - tab_log_business
    - tab_data_dict
    - tab_sms_blacklist
    - tab_sms_channel
    - tab_sms_send_record
    - tab_sms_sign
    - tab_sms_template
    - undo_log
dubbo:
  application:
    version: 1.0.0
    logger: slf4j
  scan:
    base-packages: com.itheima.restkeeper
  registry:
    address: spring-cloud://124.221.88.197
  protocol:
    #指定二进制协议
    name: dubbo
    port: 27071
    threads: 200
    accesslog: logs/model-basic-producer-01.log
  cloud:
    subscribed-services: ''
